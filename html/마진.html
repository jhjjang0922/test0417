<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- 선택된 요소를 가운데 배치 하는 방법 -->
  <!-- 요소없음 -->
  <div style="margin: 0 auto; 
              width:100px; 
              height: 100px; 
              background-color: aqua;"></div> <!-- 요소없음 -->

  <div style="width: 100px; 
              height: 100px; 
              background-color: red;
              position: absolute; 
              top:200px; left: 50%;
              margin-left: -50px;"></div>

  <!-- 선택된 요소안에 요소들을 가운데 배치하는 방법 -->
  <div style="width: 500px; height: 150px;
              border:1px solid #000;
              text-align: center;">
   text
  </div>

</body>
</html>
